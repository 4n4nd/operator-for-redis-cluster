{{- if .Values.metrics.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "icm-redis-cluster.fullname" . }}-metrics
  labels: {{- include "icm-redis-cluster-metrics.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels: {{- include "icm-redis-cluster-metrics.labels" . | nindent 6 }}
  template:
    metadata:
      labels: {{- include "icm-redis-cluster-metrics.labels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "icm-redis-cluster.serviceAccountName" . }}
      containers:
        - name: metrics-server
          image: "{{ .Values.metrics.server.image.repository }}:{{ .Values.metrics.server.image.tag }}"
          imagePullPolicy: {{ .Values.metrics.server.image.pullPolicy }}
          resources: {{- toYaml .Values.metrics.resources | nindent 12 }}
          env:
            - name: NAMESPACE
              value: {{ .Release.Namespace | quote }}
            - name: CLUSTER_NAME
              value: {{ include "icm-redis-cluster.fullname" . }}
            - name: SERVER_PORT
              value: {{ .Values.metrics.server.port.number | quote }}
          ports:
            - containerPort: {{ .Values.metrics.server.port.number }}
              name: {{ .Values.metrics.server.port.name }}
{{- end }}