apiVersion: v1
kind: Service
metadata:
  name: {{ include "icm-redis-operator.fullname" . }}
  labels: {{- include "icm-redis-operator.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.service.metricsPort }}
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    {{- include "icm-redis-operator.selectorLabels" . | nindent 4 }}
